<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ships</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

    

</head>
<body style="background-color: rgba(0,0,255,0.4) ;">
  <div id="title" class="container">     


    <h1>Ships</h1>
    <h2>Author: Balázs Réka Copyright: 2023, Balázs Réka
         Group: Szoft 1-2-E Date: 2023-05-11</h2>
   </div> 
   <div id="title" class="container">     


    <h1>Ultrabalaton</h1>
    <h2>"Csak egy kör, de az 220 km" </h2>
   </div> 

    <div class="container">     
        <h1>Hajó</h1>

        
        <button type="button" class="btn btn-primary" 
        data-bs-toggle="modal" data-bs-target="#addModal">
        Hozzáadás
        </button>


        <table class="table table-striped bg-success">
            <thead>
              <tr>
                <th>Név</th>
                <th>Hosszúság</th>
                <th>Ár</th>
                <th>Személy</th>
                <th>trailer</th>
              </tr>
            </thead>
            <tbody id="tbody">
           
            </tbody>
          </table>
    </div>





<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Hozzáadás</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <div>
          <div class='mt-3'>
            <label for="name" class="form-label">Név</label>
            <input type="text" placeholder="Név"
            id="name" class="form-control">
          </div>
        </div>

        <div>
          <div class='mt-3'>
            <label for="quantity" class="form-label">Hosszúság</label>
            <input type="text" placeholder="Hosszúság"
            id="quantity" class="form-control">
          </div>
        </div>

        <div>
          <div class='mt-3'>
            <label for="price" class="form-label">Ár</label>
            <input type="text" placeholder="Ár"
            id="price" class="form-control">
          </div>
        </div>
        <div>
          <div class='mt-3'>
            <label for="price" class="form-label">Személy</label>
            <input type="text" placeholder="Személy"
            id="price" class="form-control">
          </div>
        </div>
        <div>
          <div class='mt-3'>
            <label for="price" class="form-label">Trailer</label>
            <input type="text" placeholder="Trailer"
            id="price" class="form-control">
          </div>
        </div>
        
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary"
         data-bs-dismiss="modal">Mégsem</button>

        <button type="button" class="btn btn-primary"
        id="saveButton" data-bs-dismiss="modal">Mentés</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Módosítás</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">


        <div>
          <div class='mt-3'>
            <label for="editid" class="form-label">Azonosító</label>
            <input type="text" readonly
            id="editid" class="form-control">
          </div>

        </div>

        <div>
        <div class='mt-3'>
          <label for="editname" class="form-label">Név</label>
          <input type="text" placeholder="Név"
          id="editname" class="form-control">
        </div>
      </div>

        <div>
          <div class='mt-3'>
            <label for="editquantity" class="form-label">Mennyiség</label>
            <input type="text" placeholder="Mennyiség"
            id="editquantity" class="form-control">
          </div>
        </div>
       

        

        <div>
          <div class='mt-3'>
            <label for="editprice" class="form-label">Ár</label>
            <input type="text" placeholder="Ár";
            id="editprice" class="form-control">
          </div>
        </div>
        
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary"
         data-bs-dismiss="modal">Mégsem</button>

        <button type="button" class="btn btn-primary"
        id="saveEditButton" data-bs-dismiss="modal">Mentés</button>
      </div>
    </div>
  </div>
</div>









    <script src="js/bootstrap.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
